<body >

    <div id="wrapper">

		<div ng-include src="'header.html'"></div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Links</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

<script>
	function timestampToReadable(timestamp) {
		var date = new Date(timestamp);
		var month = date.getMonth() + 1;
		var out = '' + date.getDate() + '.' + month + '.' + date.getFullYear();
		return out;
	}
</script>

			<div class="row">
                <div class="col-lg-12">
                	<div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Customer</th>
                                    <th>URL</th>
                                    <th>Click count</th>
                                    <th>Last click date</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="aClick in clicks">
                                    <td>{{$index + 1}}</td>
                                    <td>{{aClick.customerName}}</td>
                                    <td>{{aClick.URL}}</td>
                                    <td>{{aClick.count}}</td>
                                    <td>{{timestampToReadable(aClick.lastClickDate)}}</td>
                                    <td>| <a href="#">edit</a> | <a href="#">delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

		<div ng-include="'footer.html'"></div>

    </div>
